<div
  class="w-full min-h-screen bg-gray-50 flex flex-col sm:justify-center items-center pt-6 sm:pt-0"
>
  <div class="w-full sm:max-w-md p-5 mx-auto">
    <h2 class="mb-12 text-center text-5xl font-extrabold">Bienvenido</h2>
    <form [formGroup]="form" novalidate (ngSubmit)="doLogin()">
      <div class="mb-4">
        <label
          class="block mb-1 text-sm font-medium text-gray-900 dark:text-gray-600"
          for="email"
          >Correo</label
        >
        <input
          id="email"
          type="text"
          name="email"
          formControlName="email"
          class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full"
        />
      </div>
      <div class="mb-4">
        <label
          class="block mb-1 text-sm font-medium text-gray-900 dark:text-gray-600"
          for="password"
          >Contraseña</label
        >
        <input
          id="password"
          type="password"
          name="password"
          formControlName="password"
          class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full"
        />
      </div>
      <div class="mt-6">
        <button
          class="w-full inline-flex items-center justify-center px-4 py-2 bg-blue-600 border border-transparent rounded-md font-semibold capitalize text-white hover:bg-blue-700 active:bg-blue-700 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-200 disabled:opacity-25 transition"
          type="submit"
        >
          Ingresar
        </button>
      </div>
      <div class="mt-6 text-center">
        <a href="/register" class="underline">Crea una cuenta</a>
      </div>
      <div *ngIf="loginFailed" class="mt-4 text-red-500 text-center">
        Usuario o contraseña incorrectos. Por favor intentalo de nuevo
      </div>
    </form>
  </div>
</div>
